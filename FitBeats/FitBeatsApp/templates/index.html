<!DOCTYPE html>
<html lang="en">
<title>Explore</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .row {
          display: flex;
        }

        .col {
          flex: 1;
          margin: 0 50px;
        }

        .musicbox {
          height: 250px;
          background-color: #ccc;
          border-radius: 10px;
        }

        .text {
          text-align: center;
        }

        .row:not(:last-child) {
          margin-bottom: 20px;
        }

        .card {
            margin: 20px;
        }
        .box {
            height: 200px; /* Set height as needed */
            background-color: rgba(253, 139, 63, 0.99); /* Set background color to orange */
            width: 100%;
            display: flex;
            flex-direction: column; /* Align content in column */
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to white */
            font-size: 24px;
            padding: 40px;
        }
        .description {
            text-align: center;
            margin-top: 20px; /* Adjust margin top as needed */
            font-size: 20px;
            font-family: Inter, sans-serif/* Set font size as needed */
        }

        .container {
            text-align: center;
            font-family: Inter, sans-serif;
            margin-top: 50px;
            color: #4d4d4d;
        }

        .card-body .card-title {
            margin-top: 10px;
        }

        .heart-icon {
            margin-left: auto;
        }

        .image-collage {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* 2 columns */
          grid-gap: 10px; /* Gap between images */
        }

        .image-item img {
          width: 100%; /* Make sure images fill their container */
          height: auto; /* Maintain aspect ratio */
        }


        .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .logo {
        width: 50px;
        height: auto;
        margin-right: 10px;
    }

    .brand-text {
        font-size: 18px;
        height: 100vh; /* Adjust as needed */
    }

    .logo {
        width: 50px; /* Adjust size as needed */
        height: auto;
        margin-right: 10px; /* Adjust spacing between image and text */
    }

    .brand-text {
        font-size: 18px; /* Adjust font size as needed */
    }

    .login-button {
        display: block;
        margin-top: 10px;
        text-align: center;
        font-size: 16px;
    }

    .rounded-box {
        width: 300px;
        height: 200px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center vertically */
        align-items: center; /* Center horizontally */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 100px;
    }

    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        overflow: hidden;
    }

    .button-29 {
      align-items: center;
      appearance: none;
      background-image: radial-gradient(100% 100% at 100% 0, #ff9d48 0, #ff4b2b 100%); /* Change blue to orange */
      border: 0;
      border-radius: 6px;
      box-shadow: rgba(255, 77, 77, .4) 0 4px 8px, rgba(255, 77, 77, .3) 0 7px 13px -3px, rgba(255, 77, 77, .5) 0 -3px 0 inset;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono",monospace;
      height: 60px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding: 40px 40px;
      position: relative;
      text-align: left;
      text-decoration: none;
      transition: box-shadow .15s,transform .15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      will-change: box-shadow,transform;
      font-size: 24px;
    }

    .button-29:focus {
       box-shadow: rgba(255, 77, 77, .4) 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(255, 77, 77, .5) 0 -3px 0 inset;
    }

    .button-29:hover {
      box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(255, 77, 77, .5) 0 -3px 0 inset;
      transform: translateY(-2px);
    }

    .button-29:active {
      box-shadow: #3c4fe0 0 3px 7px inset;
      transform: translateY(2px);
    }

    .solid-rectangle {
        width: 100%; /* Adjust width as needed */
        height: 5%; /* Adjust height as needed */
        background-color: #ff9d48; /* Solid color for the rectangle */
        position: fixed;
        top: 0;
        right: 0;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
        .container-2 {
            display: flex;
            flex-wrap: wrap; /* Ensure flex items wrap to the next line if needed */
            justify-content: center; /* Center the flex items horizontally */
        }

        .playlist-cover {
            flex: 0 0 calc(25% - 20px); /* Adjust the width of each cover (4 covers in a row) */
            margin: 10px; /* Adjust margin as needed */
            text-align: center;
        }

        .playlist-cover img {
            max-width: 100%; /* Ensure the image fits within its container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Add border-radius for rounded corners */
        }
    </style>
</head>

<body>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    {% include 'navbar.html' %}
    {% csrf_token %}
    </form>
<div class="box">
        <h1 style="font-size: 50px; font-family: Quicksand, sans-serif">Explore</h1>
        <p class="description">Find what others are listening to</p>
    </div>
<div class="container-2">
    {% for playlist in playlists %}
        <form id="playlist_{{ playlist.id }}" method="post" action="{% url 'playlist_detail' %}">
            {% csrf_token %}
            <input type="hidden" name="playlist_id" value="{{ playlist.id }}">
            <div class="playlist-cover" onclick="submitPlaylistDetailForm('{{ playlist.id }}'); return false;">
                <img src="{{ playlist.cover_image_url }}" alt="{{ playlist.name }} Cover">
                <p>{{ playlist.name }}</p>
            </div>
        </form>
    {% endfor %}
</div>




    {% else %}
        <video autoplay muted loop id="video-background">
            <source src="static/images/exercise.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="solid-rectangle"></div>
        <div class="rounded-box">
            <img src="static/images/FitBeatsLogo2.JPG" alt="FitBeats Logo" style="width: 225px; height:  150px; border-radius: 20px;">
            <br> <br>

            <br> <br>
            <a class="button-29" role="button" href="{% provider_login_url 'google' %}">Let's Get Started!</a>
        </div>
    {% endif %}


<script>
    function submitPlaylistDetailForm(playlistId) {
        document.getElementById('playlist_' + playlistId).submit();
    }
</script>
</body>
</html>
