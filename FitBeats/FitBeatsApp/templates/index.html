<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <style>
        .row {
          display: flex;
        }

        .col {
          flex: 1;
          margin: 0 50px;
        }

        .musicbox {
          height: 250px;
          background-color: #ccc;
          border-radius: 10px;
        }

        .text {
          text-align: center;
        }

        .row:not(:last-child) {
          margin-bottom: 20px;
        }

        .box {
            height: 200px; /* Set height as needed */
            background-color: rgba(253, 139, 63, 0.99); /* Set background color to orange */
            width: 100%;
            display: flex;
            flex-direction: column; /* Align content in column */
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to white */
            font-size: 24px;
            padding: 40px;
        }
        .description {
            text-align: center;
            margin-top: 20px; /* Adjust margin top as needed */
            font-size: 20px;
            font-family: Inter, sans-serif/* Set font size as needed */
        }

        .container {
            text-align: center;
            font-family: Inter, sans-serif;
            margin-top: 50px;
            color: #4d4d4d;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 style="font-size: 50px; font-family: Quicksand, sans-serif">Explore</h1>
        <p class="description">A workout for your brain!</p>
    </div>
    <div class="container"></div>

    <script>
        const numRows = 4;
        const container = document.querySelector('.container');

        for (let i = 0; i < numRows; i++) {
            const row = document.createElement('div');
            row.classList.add('row');

            for (let j = 0; j < 4; j++) {
                const col = document.createElement('div');
                col.classList.add('col');


                const box = document.createElement('div');
                box.classList.add('musicbox');


                const playlistName = document.createElement('div');
                playlistName.classList.add('text');
                playlistName.textContent = 'Playlist Name';

                const username = document.createElement('div');
                username.classList.add('text');
                username.textContent = 'Username';


                col.appendChild(box);
                col.appendChild(playlistName);
                col.appendChild(username);


                row.appendChild(col);
            }


            container.appendChild(row);
        }
    </script>
</body>
</html>
