<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            background-color: #faf9f6;
        }

        .navbar .navbar-nav {
            justify-content: flex-end;
        }

        .navbar-nav .nav-item {
            margin-left: auto;
        }

        .row {
            display: flex;
        }

        .col {
            flex: 1;
            margin: 0 50px; /* Adjust the margin as needed */
        }

        .box {
            height: 250px; /* Set height as needed */
            background-color: #ccc; /* Set background color as needed */
        }

        .text {
            text-align: center; /* Center text horizontally */
        }

        ul li a {
            font-family: Inter, sans-serif;
            font-size: 18px;
        }

        .box {
            height: 200px; /* Set height as needed */
            background-color: rgba(253, 139, 63, 0.99); /* Set background color to orange */
            width: 100%;
            display: flex;
            flex-direction: column; /* Align content in column */
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to white */
            font-size: 24px;
            padding: 40px;
        }
        .description {
            text-align: center;
            margin-top: 20px; /* Adjust margin top as needed */
            font-size: 20px;
            font-family: Inter, sans-serif/* Set font size as needed */
        }

        .container {
            text-align: center;
            font-family: Inter, sans-serif;
            margin-top: 50px;
            color: #4d4d4d;
        }

        .card {
            margin: 10px;
            padding: 20px;


        }

        .card-title {
            font-family: Quicksand, sans-serif;
            font-size: 20px;
        }

        .clickable {
    position: relative;
    cursor: pointer;
}

.clickable::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.card:hover::before {
    background-color: rgba(253, 139, 63, .15);
}

        .confirm-button-container {
            display: flex;
            align-items: center;
        }

        .confirm-button {
            margin-left: 10px; /* Adjust the margin as needed */
        }



    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100..900&family=Quicksand:wght@300..700&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box">
        <h1 style="font-size: 50px; font-family: Quicksand, sans-serif">Generate</h1>
        <p class="description">Create your next workout playlist</p>

    </div>
    <div class="container">
        <h1 style="font-family: Quicksand, sans-serif">Type of Workout</h1>
        <div class="row" style="margin-top: 40px">
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'cardio' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Cardio</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'weightLifting' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Weight Lifting</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'yoga' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Yoga</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'calisthenics' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Calisthenics</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'stretching' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Stretching</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a class="card clickable" href="{% url 'pilates' %}" style="text-decoration: none; color: #282c34">
                    <div class="card-body">
                        <h5 class="card-title">Pilates</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
